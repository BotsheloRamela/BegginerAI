{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="user_message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>

    {% if user_message and bot_message %}
        <div>
            <strong>You:</strong> {{ user_message }}
        </div>
        <div>
            <strong>Bot:</strong> {{ bot_message }}
        </div>
    {% endif %}
{% endblock %}
